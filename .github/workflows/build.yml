name: Build & Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  DEBUG: napi:*
  MACOSX_DEPLOYMENT_TARGET: '10.13'

permissions:
  contents: write
  id-token: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          # macOS
          - host: macos-latest
            target: x86_64-apple-darwin
            build: |
              npm run build -- --target x86_64-apple-darwin
              strip -x *.node
          - host: macos-latest
            target: aarch64-apple-darwin
            build: |
              npm run build -- --target aarch64-apple-darwin
              strip -x *.node

          # Windows
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: npm run build -- --target x86_64-pc-windows-msvc
          - host: windows-latest
            target: aarch64-pc-windows-msvc
            build: npm run build -- --target aarch64-pc-windows-msvc

          # Linux glibc x86_64
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian
            build: |
              set -e
              rustup update stable
              npm run build -- --target x86_64-unknown-linux-gnu
              strip *.node

          # Linux glibc aarch64 (native ARM64 runner)
          - host: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            setup: |
              sudo apt-get update
              sudo apt-get install -y nasm cmake
            build: |
              npm run build -- --target aarch64-unknown-linux-gnu
              strip *.node

          # Linux musl x86_64
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine
            build: |
              set -e
              rustup update stable
              npm run build -- --target x86_64-unknown-linux-musl
              strip *.node

          # Linux musl aarch64 (native ARM64 runner with musl target)
          - host: ubuntu-24.04-arm
            target: aarch64-unknown-linux-musl
            setup: |
              sudo apt-get update
              sudo apt-get install -y nasm cmake musl-tools
            build: |
              rustup target add aarch64-unknown-linux-musl
              npm run build -- --target aarch64-unknown-linux-musl
              strip *.node

    name: Build - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        if: ${{ !matrix.settings.docker }}
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install build dependencies for turbojpeg
      - name: Install build tools (macOS)
        if: ${{ runner.os == 'macOS' }}
        run: |
          brew install nasm cmake

      - name: Install build tools (Windows)
        if: ${{ runner.os == 'Windows' }}
        uses: ilammy/setup-nasm@v1

      - name: Install build tools (Linux native)
        if: ${{ matrix.settings.setup && !matrix.settings.docker }}
        run: ${{ matrix.settings.setup }}
        shell: bash

      - name: Install Rust
        if: ${{ !matrix.settings.docker }}
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Install dependencies
        if: ${{ !matrix.settings.docker }}
        run: npm install --ignore-scripts --no-optional

      - name: Build (native)
        if: ${{ !matrix.settings.docker }}
        run: ${{ matrix.settings.build }}
        shell: bash

      - name: Build (Docker)
        if: ${{ matrix.settings.docker }}
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ matrix.settings.docker }}
          options: --user 0:0 -v ${{ github.workspace }}/.cargo-cache/git/db:/usr/local/cargo/git/db -v ${{ github.workspace }}/.cargo/registry/cache:/usr/local/cargo/registry/cache -v ${{ github.workspace }}/.cargo/registry/index:/usr/local/cargo/registry/index -v ${{ github.workspace }}:/build -w /build
          run: |
            npm install --ignore-scripts --no-optional
            ${{ matrix.settings.build }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: '*.node'
          if-no-files-found: error

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm install --ignore-scripts --no-optional

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create npm directories
        run: npm run artifacts

      - name: List packages
        run: ls -R npm/

      - name: Build TypeScript
        run: npm run build:ts

      - name: Prepare packages for publish
        run: npm run prepublishOnly

      - name: Publish packages
        run: |
          npm config set provenance true

          # Publish platform packages first
          for dir in npm/*/; do
            if [ -d "$dir" ]; then
              echo "Publishing $dir"
              cd "$dir"
              npm publish --access public --tag beta || true
              cd ../..
            fi
          done

          # Publish main package
          if [[ "${{ github.ref }}" == *"beta"* ]] || [[ "${{ github.ref }}" == *"alpha"* ]]; then
            echo "Publishing main package with beta tag"
            npm publish --access public --tag beta
          else
            echo "Publishing main package with latest tag"
            npm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
