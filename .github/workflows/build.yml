name: Build & Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  DEBUG: napi:*
  MACOSX_DEPLOYMENT_TARGET: "10.13"

permissions:
  contents: write
  id-token: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          # macOS
          - host: macos-latest
            target: x86_64-apple-darwin
            build: |
              npm run build -- --target x86_64-apple-darwin
              strip -x *.node
          - host: macos-latest
            target: aarch64-apple-darwin
            build: |
              npm run build -- --target aarch64-apple-darwin
              strip -x *.node

          # Windows
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: npm run build -- --target x86_64-pc-windows-msvc
          - host: windows-latest
            target: aarch64-pc-windows-msvc
            build: npm run build -- --target aarch64-pc-windows-msvc

          # Linux glibc x86_64
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian
            build: |
              set -e
              apt-get update && apt-get install -y nasm cmake
              rustup update stable
              npm run build -- --target x86_64-unknown-linux-gnu
              strip *.node

          # Linux glibc aarch64 (native ARM64 runner)
          - host: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            setup: |
              sudo apt-get update
              sudo apt-get install -y nasm cmake
            build: |
              npm run build -- --target aarch64-unknown-linux-gnu
              strip *.node

          # Linux musl x86_64 - native build in Alpine container
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            docker: alpine:latest
            build: |
              set -e
              apk add --no-cache nodejs npm nasm cmake make gcc g++ musl-dev libc-dev curl bash perl linux-headers
              curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
              . "$HOME/.cargo/env"
              npm install --ignore-scripts
              ./node_modules/.bin/napi build --platform --release --target x86_64-unknown-linux-musl
              strip *.node

          # Linux musl aarch64 - skip for now (complex cross-compilation)
          # TODO: Add when arm64 Alpine runner is available

    name: Build - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        if: ${{ !matrix.settings.docker }}
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install build dependencies for turbojpeg
      - name: Install build tools (macOS)
        if: ${{ runner.os == 'macOS' }}
        run: |
          brew install nasm cmake
          echo "NASM version:"
          nasm --version
          echo "CMAKE version:"
          cmake --version
          echo "NASM path:"
          which nasm

      - name: Install build tools (Windows)
        if: ${{ runner.os == 'Windows' }}
        uses: ilammy/setup-nasm@v1

      - name: Install build tools (Linux native)
        if: ${{ matrix.settings.setup && !matrix.settings.docker }}
        run: ${{ matrix.settings.setup }}
        shell: bash

      - name: Install Rust
        if: ${{ !matrix.settings.docker }}
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Install dependencies
        if: ${{ !matrix.settings.docker }}
        run: npm install --ignore-scripts --no-optional

      - name: Build (native)
        if: ${{ !matrix.settings.docker }}
        run: ${{ matrix.settings.build }}
        shell: bash

      - name: Build (Docker)
        if: ${{ matrix.settings.docker }}
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ matrix.settings.docker }}
          options: --user 0:0 -v ${{ github.workspace }}/.cargo-cache/git/db:/usr/local/cargo/git/db -v ${{ github.workspace }}/.cargo/registry/cache:/usr/local/cargo/registry/cache -v ${{ github.workspace }}/.cargo/registry/index:/usr/local/cargo/registry/index -v ${{ github.workspace }}:/build -w /build
          run: |
            npm install --ignore-scripts --no-optional
            ${{ matrix.settings.build }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: "*.node"
          if-no-files-found: error

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm install

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: ls -R artifacts/

      - name: Move artifacts to root
        run: |
          echo "=== Downloaded artifacts ==="
          find artifacts -name "*.node" -type f

          # Copy all .node files to root directory
          find artifacts -name "*.node" -exec cp {} . \;

          echo "=== Files in root ==="
          ls -la *.node

      - name: Create npm directories and move binaries
        run: |
          # Get version from package.json
          VERSION=$(node -p "require('./package.json').version")
          echo "Using version: $VERSION"

          # Create npm directories for each platform
          declare -A PLATFORMS=(
            ["darwin-arm64"]="image-turbo.darwin-arm64.node"
            ["darwin-x64"]="image-turbo.darwin-x64.node"
            ["linux-arm64-gnu"]="image-turbo.linux-arm64-gnu.node"
            ["linux-x64-gnu"]="image-turbo.linux-x64-gnu.node"
            ["linux-x64-musl"]="image-turbo.linux-x64-musl.node"
            ["win32-arm64-msvc"]="image-turbo.win32-arm64-msvc.node"
            ["win32-x64-msvc"]="image-turbo.win32-x64-msvc.node"
          )

          for platform in "${!PLATFORMS[@]}"; do
            binary="${PLATFORMS[$platform]}"
            if [ -f "$binary" ]; then
              mkdir -p "npm/$platform"
              cp "$binary" "npm/$platform/"

              # Create package.json for the platform package
              cat > "npm/$platform/package.json" << EOF
          {
            "name": "bun-image-turbo-$platform",
            "version": "$VERSION",
            "os": ["${platform%%-*}"],
            "cpu": ["${platform#*-}"],
            "main": "$binary",
            "files": ["$binary"],
            "description": "Platform-specific binary for bun-image-turbo ($platform)",
            "license": "MIT",
            "author": "Aissam Irhir <aissamirhir@gmail.com>",
            "repository": {
              "type": "git",
              "url": "git+https://github.com/nexus-aissam/bun-image-turbo.git"
            }
          }
          EOF
              echo "Created npm/$platform with $binary"
            fi
          done

          echo "=== npm directory structure ==="
          ls -R npm/

      - name: Build TypeScript
        run: npm run build:ts

      - name: Update main package.json with optionalDependencies
        run: |
          node -e "
          const fs = require('fs');
          const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
          pkg.optionalDependencies = {};
          const platforms = fs.readdirSync('npm').filter(f => fs.statSync('npm/' + f).isDirectory());
          platforms.forEach(p => {
            pkg.optionalDependencies['bun-image-turbo-' + p] = pkg.version;
          });
          fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          console.log('Updated optionalDependencies:', pkg.optionalDependencies);
          "

      - name: Publish to npm
        run: |
          npm config set provenance true

          # Determine tag based on version
          if [[ "${{ github.ref }}" == *"beta"* ]] || [[ "${{ github.ref }}" == *"alpha"* ]]; then
            NPM_TAG="beta"
          else
            NPM_TAG="latest"
          fi
          echo "Publishing with tag: $NPM_TAG"

          # Publish platform packages first
          for pkg in npm/*/; do
            if [ -d "$pkg" ] && [ -f "$pkg/package.json" ]; then
              echo "Publishing $pkg"
              (cd "$pkg" && npm publish --access public --tag $NPM_TAG) || true
            fi
          done

          # Publish main package
          echo "Publishing main package with $NPM_TAG tag"
          npm publish --access public --tag $NPM_TAG
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
