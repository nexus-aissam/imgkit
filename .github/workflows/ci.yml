name: CI

on:
  push:
    branches:
      - main
      - master
    tags-ignore:
      - "**"
  pull_request:

env:
  DEBUG: napi:*
  APP_NAME: image-turbo
  MACOSX_DEPLOYMENT_TARGET: "10.13"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          # macOS x86_64 - no HEIC (avoid moxcms edition2024 requirement)
          - host: macos-latest
            target: x86_64-apple-darwin
            build: |-
              set -e
              bun x napi build --platform --release --target x86_64-apple-darwin

          # macOS ARM64 - with HEIC support (requires Rust nightly for moxcms)
          - host: macos-latest
            target: aarch64-apple-darwin
            rust: nightly
            build: |-
              set -e
              bun x napi build --platform --release --target aarch64-apple-darwin --features heic

          # Linux glibc x86_64
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            docker: node:20-bookworm
            build: |-
              set -e
              apt-get update && apt-get install -y nasm cmake pkg-config build-essential
              # Install latest stable Rust (need 1.85+ for moxcms crate)
              curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
              . "$HOME/.cargo/env"
              rustc --version
              npm install --ignore-scripts
              ./node_modules/.bin/napi build --platform --release --target x86_64-unknown-linux-gnu
              strip *.node

          # Linux musl x86_64
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            docker: node:20-alpine
            build: |-
              set -e
              apk add --no-cache nasm cmake make gcc g++ musl-dev libc-dev curl bash perl linux-headers pkgconfig
              # Install latest stable Rust (need 1.85+ for moxcms crate)
              curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
              . "$HOME/.cargo/env"
              rustc --version
              npm install --ignore-scripts
              ./node_modules/.bin/napi build --platform --release --target x86_64-unknown-linux-musl
              strip *.node

          # Linux glibc aarch64 - use native ARM runner
          - host: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            setup: |-
              sudo apt-get update
              sudo apt-get install -y nasm cmake pkg-config
              rustup default stable
              rustup update
            build: |-
              ./node_modules/.bin/napi build --platform --release --target aarch64-unknown-linux-gnu
              strip *.node

          # Linux musl aarch64 - skip for CI (complex cross-compilation)

          # Windows x64
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: bun x napi build --platform --release --target x86_64-pc-windows-msvc

    name: Build - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Install build dependencies for turbojpeg and libheif (macOS)
      - name: Install build tools (macOS)
        if: ${{ runner.os == 'macOS' }}
        run: |
          brew install nasm cmake libheif pkg-config
          NASM_PATH=$(brew --prefix nasm)/bin
          echo "$NASM_PATH" >> $GITHUB_PATH
          echo "CMAKE_ASM_NASM_COMPILER=$NASM_PATH/nasm" >> $GITHUB_ENV

      # Install NASM for Windows
      - name: Install build tools (Windows)
        if: ${{ runner.os == 'Windows' }}
        uses: ilammy/setup-nasm@v1

      # Install build tools for Linux native ARM runner
      - name: Install build tools (Linux native)
        if: ${{ matrix.settings.setup && !matrix.settings.docker }}
        run: ${{ matrix.settings.setup }}
        shell: bash

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        if: ${{ !matrix.settings.docker }}
        with:
          toolchain: ${{ matrix.settings.rust || 'stable' }}
          targets: ${{ matrix.settings.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            .cargo-cache
            target/
          key: ${{ matrix.settings.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: bun install

      - name: Build in docker
        uses: addnab/docker-run-action@v3
        if: ${{ matrix.settings.docker }}
        with:
          image: ${{ matrix.settings.docker }}
          options: "--user 0:0 -v ${{ github.workspace }}/.cargo-cache/git/db:/usr/local/cargo/git/db -v ${{ github.workspace }}/.cargo/registry/cache:/usr/local/cargo/registry/cache -v ${{ github.workspace }}/.cargo/registry/index:/usr/local/cargo/registry/index -v ${{ github.workspace }}:/build -w /build"
          run: ${{ matrix.settings.build }}

      - name: Build
        run: ${{ matrix.settings.build }}
        if: ${{ !matrix.settings.docker }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: ${{ env.APP_NAME }}.*.node
          if-no-files-found: error

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: bindings-x86_64-unknown-linux-gnu
          path: .

      - name: Build TypeScript
        run: bun run build:ts

      - name: Run tests
        run: bun test

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs:
      - build
      - test
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move artifacts
        run: bun x napi artifacts

      - name: Build TypeScript
        run: bun run build:ts

      - name: List packages
        run: ls -R ./npm

      - name: Publish
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
          npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
